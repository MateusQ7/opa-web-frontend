<opa-create-product-modal *ngIf="this.createProductModal"
  (close)="this.showCreateProductModal()"></opa-create-product-modal>

<div class="whole">
  <div class="yellow-line">
    <opa-yline routeNameToBeUsed="CardÃ¡pio" iconPath="/assets/images/order.svg"></opa-yline>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3">
          <div class="panel panel-default mb-4">
            <div class="panel-heading panel-heading-default">
              Produtos
            </div>
            <div class="panel-body panel-body-fix-height">
              <div class="product-actions-container">
                <div class="opa-btn opa-btn-secondary" (click)="showCreateProductModal()">
                  Adicionar produto
                </div>
              </div>
            </div>
            <div class="model-tile">
              <div class="filter-products-container" *ngFor="let item of menuList | keyvalue">
                <h2 class="model-tile-title">
                  {{ item.key }}
                </h2>
                <div class="model-tile-body" *ngFor="let product of item.value">
                  <div class="model-tile-body-content">
                    <span>{{ product.name }}</span>
                    <div class="filter-actions">
                      <i class="fa-solid fa-pencil edit"></i>
                      <i class="fa-solid fa-trash-can erase" (click)="removeProductFromMenu(product.id)"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-9">
          <div class="opa-menu">
            <div class="for-aqui" *ngFor="let item of menuList | keyvalue">
              <div class="opa-menu-product-title">
                <h3 class="text-center m-0">
                  <strong>{{ item.key }}</strong>
                </h3>
              </div>
              <div class="opa-menu-product" *ngFor="let product of item.value">
                <div class="opa-product-label">
                  <span class="opa-product-border"></span>
                  <span class="opa-product-content">
                    <div class="opa-product-name-container">
                      <span>{{ product.name }}</span>
                      <span class="opa-graph-card-description">
                        {{ product.description }}
                      </span>
                    </div>
                    <span class="line"></span>
                    <span>
                      <strong>R$ {{ product.price }}</strong>
                    </span>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
