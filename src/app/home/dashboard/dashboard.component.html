<div class="container-fluid gx-0">
  <opa-yline routeNameToBeUsed="Dashboard financeiro" iconPath="/assets/images/Cash.svg"></opa-yline>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-icon">
          <div class="panel-heading panel-heading-icon">
            <i class="fa-solid fa-sack-dollar"></i>
            <div class="title">Faturamento</div>
          </div>
          <div class="panel-body">
            <div class="row amount-wrapper">
              <div class="col-md-4">
                <div class="row">
                  <div class="col-sm-6 col-md-12">
                    <div class="model-tile">
                      <h2 class="model-tile-title">
                        Faturamento Líquido
                        <i class="fa-solid fa-circle-question"></i>
                      </h2>
                      <div class="model-tile-body">
                        <i class="fa-solid fa-dollar-sign"></i>
                        <span> R$ 69,00</span>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6 col-md-12">
                    <div class="model-tile">
                      <h2 class="model-tile-title">
                        Ticket Médio
                        <i class="fa-solid fa-circle-question"></i>
                      </h2>
                      <div class="model-tile-body">
                        <i class="fa-solid fa-ticket"></i>
                        <span> R$ 30,00</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-8">
                <h3 class="text-center graph-title">
                  <strong>Faturamento líquido por mês e ticket médio acumulado</strong>
                  <i class="fa-solid fa-circle-question"></i>
                </h3>
                <canvas id="graph-target-member">
                  {{ chart }}
                </canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
