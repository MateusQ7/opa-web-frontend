<div class="main" style="background-image: url('../../assets/images/Opa!-Web.svg')">
    <div class="register-div">
        <div class="image">

        </div>
        <div class="form">
            <div class="left-side">
                <div class="left-side-content">
                    <p class="text">Nome:</p>
                    <input type="text" name="name" class="box-info" placeholder="Insira seu nome" font-family="Poppins"/>
                    <p class="text">Senha:</p>
                    <input type="password" name="password" class="box-info" placeholder="Insira sua senha"/>
                    <p class="text">Confirme sua senha:</p>
                    <input type="password" name="password" class="box-info" placeholder="Confirme sua senha"/>
                    <p class="text">E-mail:</p>
                    <input type="text" name="email" class="box-info" placeholder="Insira seu email"/>
                </div>
            </div>
            <div class="right-side">
                <div class="right-side-content">
                    <p class="text">Empresa:</p>
                    <input type="text" name="enterprise" class="box-info" placeholder="Insira sua empresa" font-family="Poppins"/>
                    <p class="text">CNPJ:</p>
                    <input type="text" name="cnpj" class="box-info" placeholder="Insira o CNPJ da empresa" font-family="Poppins"/>
                    <p class="text">Segmento:</p>
                    <select name="segment" id="segment-select">
                    <option value="00" disabled selected>Segmento:</option>
                    <option value="Restaurante">Restaurante</option>
                    <option value="Bar">Bar</option>
                    <option value="Buffet">Buffet</option>
                    </select>
                    <input type="button"  class="register-btn" value="CADASTRAR"/>
                </div>
            </div>
        </div>
    </div>
</div>
