<div class="main" style="background-image: url('../../assets/images/Opa!-Web.svg')">
    <div class="register-div">
        <div class="image">
            <div class="img-main">
                <img id="img" src="../../assets/images/Image-Register.svg" class="img-perfil">
                <div class="file">
                    <input type="file" id="fileInput" class="input-img" style="display: none;">
                    <label for="fileInput" class="image-button">+</label>
                </div>
            </div>
        </div>
        <div class="form">
            <form [formGroup]="form">
                <div class="left-side">
                    <div class="left-side-content">
                        <p class="text">Nome:</p>
                        <input type="text" formControlName="name" class="box-info" placeholder="Insira seu nome" font-family="Poppins"/>
                        <p class="text">Senha:</p>
                        <input type="password" formControlName="password" class="box-info" placeholder="Insira sua senha"/>
                        <p class="text">Confirme sua senha:</p>
                        <input type="password" formControlName="password-confirm" class="box-info" placeholder="Confirme sua senha"/>
                        <p class="text">E-mail:</p>
                        <input type="text" formControlName="email" class="box-info" placeholder="Insira seu email"/>
                    </div>
                </div>
                <div class="right-side">
                    <div class="right-side-content">
                        <p class="text">Empresa:</p>
                        <input type="text" formControlName="enterprise" class="box-info" placeholder="Insira sua empresa" font-family="Poppins"/>
                        <p class="text">CNPJ:</p>
                        <input type="text" formControlName="cnpj" class="box-info" placeholder="Insira o CNPJ da empresa" font-family="Poppins"/>
                        <p class="text">Segmento:</p>
                        <select name="segment" id="segment-select">
                        <option value="00" disabled selected>Segmento:</option>
                        <option value="Restaurante">Restaurante</option>
                        <option value="Bar">Bar</option>
                        <option value="Buffet">Buffet</option>
                        </select>
                        <button class="register-btn" routerLink="/login">CADASTRAR</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
